    <!-- Main application using ES6 modules -->
    <script type="module">
        import * as THREE from './lib/three/three.module.js';
        import { OrbitControls } from './lib/three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from './lib/three/addons/loaders/GLTFLoader.js';
        import { clone, retarget, retargetClip } from './lib/three/addons/utils/SkeletonUtils.js';
        
        // Verify GLTFLoader is available
        window.eventBus.log('GLTFLoader available:', GLTFLoader);
        window.eventBus.log('THREE available:', THREE);

        // Make THREE available globally for the component scripts
        window.THREE = THREE;
        window.OrbitControls = OrbitControls;
        window.GLTFLoader = GLTFLoader;
        window.SkeletonUtils = { clone, retarget, retargetClip };

        // Load NavMeshPlanner after THREE is available
        const navMeshScript = document.createElement('script');
        navMeshScript.src = 'lib/js/NavMeshPlanner.js';
        document.head.appendChild(navMeshScript);

        // Deterministic simulation state
        let simulationState = {
            tick: 0,
            deploymentTime: null,
            tickInterval: 1000,
            seed: 12345,
            house: null,
            lastTickTime: 0,
            rngState: 12345
        };

        // Three.js components
        let scene, camera, renderer, controls;
        let grid, house, houseRenderer;
        let personManager;
        let rng;

        // Load configuration from config.json
        async function loadConfig() {
            try {
                const response = await fetch('./config.json');
                const config = await response.json();
                
                simulationState.deploymentTime = new Date(config.deploymentTime);
                simulationState.tickInterval = config.tickInterval;
                simulationState.seed = config.randomSeed;
                simulationState.rngState = config.randomSeed;
                
                return config;
            } catch (error) {
                window.eventBus.log('Using default config, could not load config.json:', error);
                simulationState.deploymentTime = new Date("2024-12-23T00:00:00.000Z");
                return {
                    deploymentTime: "2024-12-23T00:00:00.000Z",
                    tickInterval: 1000,
                    randomSeed: 12345,
                    gameSettings: {
                        gridSize: 32,
                        cellSize: 1.0,
                        minRoomSize: 3,
                        maxRoomSize: 8,
                        maxRooms: 6,
                        wallHeight: 3.0,
                        wallThickness: 0.1,
                        foregroundWallHeight: 1.5,
                        foregroundDirection: "south",
                        showGrid: false,
                        maxPeople: 4,
                        personSpawnInterval: 1000
                    }
                };
            }
        }

        // Deterministic simulation engine
        class DeterministicSimulation {
            constructor(config) {
                this.config = config;
                this.houseData = null;
            }

            async init() {
                rng = new DeterministicRNG(simulationState.seed);
                
                // Initialize grid system
                grid = new Grid(this.config, rng);
                
                // Initialize house
                house = new House(this.config, grid, rng);
                
                // Initialize renderer
                houseRenderer = new HouseRenderer(scene);

                // Make renderer available globally for Person animation registration
                window.houseRenderer = houseRenderer;

                // Set camera reference and config for culling
                houseRenderer.setCamera(camera);
                houseRenderer.setConfig(this.config);

                // Load person models before any rendering occurs
                await houseRenderer.loadPersonModels();
                
                // Initialize enhanced person manager
                window.peopleDebug('Creating EnhancedPersonManager...');
                personManager = new EnhancedPersonManager(this.config, rng);
                window.peopleDebug('EnhancedPersonManager created:', personManager);
                
                // Generate initial house (async - loads GLB models)
                window.peopleDebug('Starting house generation...');
                await this.generateHouse();
                window.peopleDebug('House generation completed');
                
                // Add some initial people
                window.peopleDebug('Starting to add initial people...');
                this.addInitialPeople();
                window.peopleDebug('Initial people addition completed');
                
                this.updateDisplay();
            }

            async generateHouse() {
                // Generate a complete planned house with all essential rooms
                const success = house.generatePlannedHouse();
                
                if (success) {
                    // Get house data
                    this.houseData = house.getHouseData();
                    window.peopleDebug('House data generated successfully');
                    
                    // Build navigation mesh for pathfinding (async)
                    try {
                        const navMeshSuccess = await house.buildNavigationMesh();
                        if (navMeshSuccess) {
                            window.eventBus.log('Grid-based navigation mesh built successfully for house');
                        } else {
                            window.eventBus.log('Failed to build navigation mesh');
                        }
                    } catch (error) {
                        window.eventBus.log('Error building navigation mesh:', error);
                    }
                    
                    // Set current house data for roof rendering
                    houseRenderer.setCurrentHouseData(this.houseData);

        // Helper function to calculate total path distance
        function calculatePathDistance(pathPoints) {
            let totalDistance = 0;
            for (let i = 1; i < pathPoints.length; i++) {
                const prev = pathPoints[i - 1];
                const curr = pathPoints[i];
                const dx = curr.x - prev.x;
                const dz = curr.z - prev.z;
                totalDistance += Math.sqrt(dx * dx + dz * dz);
            }
            return totalDistance;
        }
        
        // Visualize NavMesh regions (grid-based)
        function visualizeNavMeshRegions(navMesh) {
            if (!navMesh.walkableNodes) {
                window.eventBus.log('No walkable nodes available in NavMesh');
                return;
            }
            
            //window.eventBus.log(`Visualizing ${navMesh.walkableNodes.length} walkable nodes`);
            
            // Calculate statistics
            let roomCenterCount = 0;
            let doorNodeCount = 0;
            let regularNodeCount = 0;
            let totalConnections = 0;
            
            navMesh.walkableNodes.forEach(node => {
                if (node.isRoomCenter) roomCenterCount++;
                else if (node.isDoorNode) doorNodeCount++;
                else regularNodeCount++;
                totalConnections += node.connections.length;
            });
            
            window.eventBus.log(`NavMesh Statistics: ${roomCenterCount} room centers, ${doorNodeCount} door nodes, ${regularNodeCount} regular nodes, ${totalConnections} total connections`);
            
            navMesh.walkableNodes.forEach((node, index) => {
                // Determine node type and appearance
                let nodeSize, nodeColor, nodeHeight;
                
                if (node.isRoomCenter) {
                    // Room center nodes - larger and blue
                    nodeSize = 0.6;
                    nodeColor = 0x0066ff;
                    nodeHeight = 0.15;
                } else if (node.isDoorNode) {
                    // Door nodes - medium size and red
                    nodeSize = 0.5;
                    nodeColor = 0xff6600;
                    nodeHeight = 0.12;
                } else {
                    // Regular nodes - smaller and green
                    nodeSize = 0.3;
                    nodeColor = 0x00ff00;
                    nodeHeight = 0.08;
                }
                
                // Create a diamond-shaped geometry for each walkable node
                const geometry = new THREE.BufferGeometry();
                const vertices = new Float32Array([
                    // Diamond shape: top, right, bottom, left points
                    node.worldX + nodeSize/2, nodeHeight, node.worldZ,                    // top
                    node.worldX + nodeSize, nodeHeight, node.worldZ + nodeSize/2,        // right
                    node.worldX + nodeSize/2, nodeHeight, node.worldZ + nodeSize,        // bottom
                    node.worldX, nodeHeight, node.worldZ + nodeSize/2,                   // left
                ]);
                const indices = new Uint16Array([
                    0, 1, 2,  // First triangle
                    0, 2, 3   // Second triangle
                ]);
                
                geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
                geometry.setIndex(new THREE.BufferAttribute(indices, 1));
                geometry.computeVertexNormals();
                
                // Create material based on node type
                const material = new THREE.MeshBasicMaterial({ 
                    color: nodeColor, 
                    opacity: 0.9, 
                    transparent: true,
                    side: THREE.DoubleSide
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.userData.type = 'walkable_node';
                mesh.userData.nodeIndex = index;
                mesh.userData.nodeType = node.isRoomCenter ? 'room_center' : node.isDoorNode ? 'door_node' : 'regular_node';
                debugNavMeshGroup.add(mesh);
                
                // Add node connections (lines between connected nodes)
                node.connections.forEach(connection => {
                    const lineGeometry = new THREE.BufferGeometry();
                    const lineVertices = new Float32Array([
                        node.worldX + nodeSize/2, nodeHeight * 0.5, node.worldZ + nodeSize/2,
                        connection.worldX + nodeSize/2, nodeHeight * 0.5, connection.worldZ + nodeSize/2
                    ]);
                    lineGeometry.setAttribute('position', new THREE.BufferAttribute(lineVertices, 3));
                    
                    // Different line colors for different connection types
                    let lineColor = 0x888888; // Default gray
                    if (node.isDoorNode && connection.isDoorNode) {
                        lineColor = 0xff0000; // Red for door-to-door connections
                    } else if (node.isRoomCenter || connection.isRoomCenter) {
                        lineColor = 0x0066ff; // Blue for room center connections
                    }
                    
                    const lineMaterial = new THREE.LineBasicMaterial({ 
                        color: lineColor, 
                        opacity: 0.6,
                        transparent: true
                    });
                    
                    const line = new THREE.Line(lineGeometry, lineMaterial);
                    line.userData.type = 'node_connection';
                    debugNavMeshGroup.add(line);
                });
            });
            
            // Add legend

                    new THREE.Vector3(x * cellSize, 0, maxZ * cellSize)

                    new THREE.Vector3(maxX * cellSize, 0, z * cellSize)

        // Animation loop with wall culling and integrated simulation
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            
            // Update simulation at fixed intervals (every 1000ms as configured)
            const currentTime = Date.now();
            if (currentTime - simulationState.lastTickTime >= simulationState.tickInterval) {
                simulation.tick();
                simulationState.lastTickTime = currentTime;
            }
            
            // Update animations with proper delta time
            if (houseRenderer) {
                houseRenderer.updateAnimations();
            }
            
            // Enforce minimum camera distance to prevent culling issues
            if (simulation && simulation.houseData && simulation.config) {
                const houseCenter = new THREE.Vector3(
                    simulation.houseData.center.worldX,
                    0,
                    simulation.houseData.center.worldZ
                );
                const cameraDistance = camera.position.distanceTo(houseCenter);
                const minDistance = simulation.config.gameSettings.minCameraDistance || 3.0;
                
                if (cameraDistance < minDistance) {
                    // Push camera back to minimum distance
                    const direction = new THREE.Vector3().subVectors(camera.position, houseCenter).normalize();
                    camera.position.copy(houseCenter).add(direction.multiplyScalar(minDistance));
                    controls.update();
                }
            }
            
            // Update wall culling based on camera movement
            if (houseRenderer && simulation.houseData) {
                houseRenderer.updateWallCulling(simulation.houseData.rooms);
                simulation.updateCullStats();
            }
            
            // Update NavMesh debug visualization
            updateNavMeshDebug();
            
            renderer.render(scene, camera);
        }

        // Test room-level pathfinding
        window.testRoomPathfinding = function() {
            if (!house) {
                window.eventBus.log('No house available for room pathfinding test');
                return;
            }
            
            const navMesh = house.getNavMeshPlanner();
            if (!navMesh) {
                window.eventBus.log('No NavMesh available for room pathfinding test');
                return;
            }
            
            window.eventBus.log('=== Room Pathfinding Test ===');
            
            // Get door map statistics
            const doorStats = navMesh.getDoorMapStatistics();
            window.eventBus.log('Door Map Statistics:', doorStats);
            
            // Get room connections
            const roomConnections = navMesh.getRoomConnections();
            window.eventBus.log('Room Connections:', roomConnections);
            
            // Test room pathfinding between random rooms
            const roomIds = Array.from(roomConnections.keys());
            if (roomIds.length >= 2) {
                for (let i = 0; i < 3; i++) {
                    const startRoomId = roomIds[Math.floor(Math.random(config.randomSeed) * roomIds.length)];
                    const endRoomId = roomIds[Math.floor(Math.random(config.randomSeed) * roomIds.length)];
                    
                    if (startRoomId !== endRoomId) {
                        const roomPath = navMesh.getRoomPath(startRoomId, endRoomId);
                        
                        if (roomPath) {
                            window.eventBus.log(`Room path ${i + 1}: ${roomPath.join(' → ')} (${roomPath.length} rooms)`);
                        } else {
                            window.eventBus.log(`Room path ${i + 1}: No path found from room ${startRoomId} to ${endRoomId}`);
                        }
                    }
                }
            }
            
            // Test door queries
            const doorMap = navMesh.getDoorMap();
            if (doorMap.size > 0) {
                const firstDoor = Array.from(doorMap.entries())[0];
                const [doorKey, doorData] = firstDoor;
                const { sourceRoom, destRoom } = doorData;
                
                window.eventBus.log(`Testing door queries for door ${doorKey}:`);
                window.eventBus.log(`  - Connects: ${sourceRoom.type} (${sourceRoom.id}) ↔ ${destRoom.type} (${destRoom.id})`);
                window.eventBus.log(`  - Are rooms connected: ${navMesh.areRoomsConnected(sourceRoom.id, destRoom.id)}`);
                window.eventBus.log(`  - Door between rooms: ${navMesh.getDoorBetweenRooms(sourceRoom.id, destRoom.id) ? 'Found' : 'Not found'}`);
                
                const sourceDoors = navMesh.getDoorsForRoom(sourceRoom.id);
                window.eventBus.log(`  - Doors for ${sourceRoom.type}: ${sourceDoors.length} doors`);
                
                const connectedRooms = navMesh.getConnectedRooms(sourceRoom.id);
                window.eventBus.log(`  - Rooms connected to ${sourceRoom.type}: ${Array.from(connectedRooms).join(', ')}`);
            }
            
            window.eventBus.log('=== End Room Pathfinding Test ===');
        };

                    isMoving: person.isMoving,
                    originalIsMoving: original.isMoving
                });
                
                if (positionChanged) {
                    window.eventBus.log('WARN', `Person ${person.id} position changed during simulation logic update!`);

            });
